services:
  db:
    image: pgvector/pgvector:pg17
    container_name: rag-postgres
    environment:
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
      POSTGRES_DB: rag_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - app-network

  spark-master:
    build:
      context: .
      dockerfile: Dockerfile.spark-delta
    container_name: spark-master
    hostname: spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.master.Master"]
    environment:
      - SPARK_MASTER_HOST=spark-master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
    ports:
      - "7077:7077"
      - "8080:8080"
    networks:
    - app-network
    volumes:
      - ./src:/opt/src
      - ./datalake:/datalake

  spark-worker:
    build:
      context: .
      dockerfile: Dockerfile.spark-delta
    depends_on:
      - spark-master
    command: ["/opt/spark/bin/spark-class", "org.apache.spark.deploy.worker.Worker", "spark://spark-master:7077"]
    environment:
      - SPARK_WORKER_CORES=4
      - SPARK_WORKER_MEMORY=6G
    volumes:
      - ./src:/opt/src
      - ./datalake:/datalake
    deploy:
      replicas: 2
    networks:
      - app-network

  spark-run:
    build:
      context: .
      dockerfile: Dockerfile.spark-delta
    container_name: spark-run
    depends_on:
      - spark-master
      - spark-worker
    volumes:
      - ./src:/opt/src
      - ./datalake:/datalake
      - ./src/raw_datasets:/opt/raw_datasets
    ports:
      - "4040:4040"
    entrypoint: ["/bin/bash", "-c", "tail -f /dev/null"]
    networks:
      - app-network

  airflow-postgres:
    image: postgres:13
    container_name: airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  airflow-init:
    image: apache/airflow:2.8.1-python3.11
    container_name: airflow-init
    depends_on:
      airflow-postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'IgDM_MQClyosOZDOJrtXOOnoi1QhXGUsRQ88H6zKewM='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    volumes:
      - ./src/airflow/dags:/opt/airflow/dags
      - ./src/airflow/logs:/opt/airflow/logs
      - ./src/airflow/plugins:/opt/airflow/plugins
    entrypoint: /bin/bash
    networks:
      - app-network
    command:
      - -c
      - |
        echo "Waiting for postgres..."
        sleep 5
        echo "Initializing Airflow database..."
        airflow db migrate
        echo "Creating admin user..."
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin || true
        echo "Setting Airflow variables..."
        airflow variables set OPEN_AI_KEY "${OPEN_AI_KEY}"
        airflow variables set ALPACA_API_KEY "${ALPACA_API_KEY}"
        airflow variables set ALPACA_SECRET_KEY "${ALPACA_SECRET_KEY}"
        airflow variables set PROJECT_ROOT "${PROJECT_ROOT}"
        echo "Airflow initialization complete!"
        echo "Airflow initialization complete!"

  airflow-webserver:
    image: apache/airflow:2.8.1-python3.11
    container_name: airflow-webserver
    user: root
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'IgDM_MQClyosOZDOJrtXOOnoi1QhXGUsRQ88H6zKewM='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'secret'
      PROJECT_ROOT: ${PROJECT_ROOT}
    ports:
      - "8081:8080"
    volumes:
      - ./src/airflow/dags:/opt/airflow/dags
      - ./src/airflow/logs:/opt/airflow/logs
      - ./src/airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Installing Docker provider..."
        pip install --no-cache-dir apache-airflow-providers-docker
        echo "Starting Airflow webserver as airflow user..."
        chown -R airflow:root /opt/airflow/logs
        exec gosu airflow airflow webserver
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  airflow-scheduler:
    image: apache/airflow:2.8.1-python3.11
    container_name: airflow-scheduler
    user: root
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: 'IgDM_MQClyosOZDOJrtXOOnoi1QhXGUsRQ88H6zKewM='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      SPARK_MASTER_URL: 'spark://spark-master:7077'
      PROJECT_ROOT: ${PROJECT_ROOT}
    volumes:
      - ./src/airflow/dags:/opt/airflow/dags
      - ./src/airflow/logs:/opt/airflow/logs
      - ./src/airflow/plugins:/opt/airflow/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Installing Docker provider..."
        pip install --no-cache-dir apache-airflow-providers-docker
        echo "Starting Airflow scheduler as airflow user..."
        chown -R airflow:root /opt/airflow/logs
        exec gosu airflow airflow scheduler
    restart: unless-stopped
    networks:
      - app-network
  api-service:
    build:
      context: .
      dockerfile: ./src/data_api_service/Dockerfile.api
    container_name: data-api-service
    depends_on:
      - db
    environment:
      DUCKDB_PATH: /datalake/analytics/warehouse_star.duckdb
      POSTGRES_HOST: db
      POSTGRES_DB: rag_db
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    volumes:
      - ./src:/app/src
      - ./datalake:/datalake
    networks:
      - app-network
    expose:
      - "8000"

  nginx:
    image: nginx:1.27
    container_name: data-api-nginx
    depends_on:
      - api-service
      - metabase
    ports:
      - "3333:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
  metabase:
    build:
      context: .
      dockerfile: Dockerfile.metabase
    container_name: metabase
    depends_on:
      - db
      - spark-master
      - spark-worker
      - api-service
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
      - MB_PLUGINS_DIR=/plugins
      - MB_SITE_URL=http://localhost:3333/metabase
    ports:
      - "3000:3000"
    volumes:
      - ./datalake:/datalake:ro
      - ./backups/metabase-data:/metabase-data
    networks:
      - app-network
    restart: unless-stopped
  rag-api:
    build:
      context: .
      dockerfile: ./src/rag/Dockerfile.rag
    container_name: rag-api
    depends_on:
      - db
    environment:
      OPEN_AI_KEY: ${OPEN_AI_KEY}
      POSTGRES_HOST: db
      POSTGRES_DB: rag_db
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    volumes:
      - ./src:/app/src
    networks:
      - app-network
    ports:
      - "8001:8001"
networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
  airflow-postgres-data: